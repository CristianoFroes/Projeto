<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cadastro de Usuário</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" placeholder="Nome Completo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" placeholder="Senha"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Data de Nascimento</ion-label>
      <ion-input type="date"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Endereço</ion-label>
      <ion-input type="text" placeholder="Endereço"></ion-input>
    </ion-item>

	<form (submit)="doSubmit($event)" [formGroup]="sexoForm">
		<ion-list radio-group formControlName="sexo">	  
			<ion-item>
			  <ion-label>Masculino</ion-label>
			  <ion-radio checked="true" value="M"></ion-radio>
			</ion-item>

			<ion-item>
			  <ion-label>Feminino</ion-label>
			  <ion-radio value="F"></ion-radio>
			</ion-item>
		</ion-list>
	</form>
  
    <ion-item>
        <ion-label>Deseja Receber Emails?</ion-label>
        <ion-toggle color="energized" checked="false"></ion-toggle>
      </ion-item>
  </ion-list>
</ion-content>
